<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Опрос о ваших предпочтениях в путешествиях</h1>
    <p>Пожалуйста, заполните анкету. Ваше мнение очень важно для нас!</p>

    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" required>

    <label for="email">Электронная почта:</label>
    <input type="email" id="email" name="email" required>

    <label for="country">Страна:</label>
    <select id="country" name="country">
        <option value="russia">Россия</option>
        <option value="usa">США</option>
        <option value="germany">Германия</option>
    </select>

    <fieldset>
        <legend>Предпочитаемый тип отдыха</legend>
        <div>
            <input type="radio" id="relax" name="restType" value="relax">
            <label for="relax">Релакс на пляже</label>
        </div>
        <div>
            <input type="radio" id="adventure" name="restType" value="adventure">
            <label for="adventure">Активный туризм</label>
        </div>
    </fieldset>

    <label for="preferences">Чего вы ожидаете от путешествия?</label>
    <textarea id="preferences" name="preferences"></textarea>

    <input type="checkbox" id="newsletter" name="newsletter">
    <label for="newsletter">Подписаться на рассылку новостей</label>

    <button type="submit">Отправить</button>
</body>
</html>
