<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Введите два числа для арифметических операций:</h2>
    <input type="number" id="number1" placeholder="Введите первое число">
    <input type="number" id="number2" placeholder="Введите второе число">
    <button onclick="calculate()">Посчитать</button>

    <h2>Угадай число</h2>
    <p>Задумайте число, умножьте его на 2, прибавьте к этому 7, и введите результат</p>
    <input type="number" id="guessedNumber" placeholder="Введите ваш результат">
    <button onclick="guessNumber()">Узнать задуманное число</button>

    <h2>Введите ваше имя и год рождения:</h2>
    <input type="text" id="userName" placeholder="Имя">
    <input type="number" id="yearOfBirth" placeholder="Год рождения">
    <button onclick="calculateAge()">Узнать возраст</button>

    <div id="results"></div>

    <script>
        function calculate() {
            var num1 = parseInt(document.getElementById('number1').value);
            var num2 = parseInt(document.getElementById('number2').value);
            var results = `<Арифметические операции:<br>
            - Сложение: ${num1 + num2}<br>
            - Вычитание: ${num1 - num2}<br>
            - Умножение: ${num1 * num2}<br>
            - Деление: ${num1 / num2}`;
            document.getElementById('results').innerHTML = results;
        }

        function guessNumber() {
            var guessedResult = parseInt(document.getElementById('guessedNumber').value);
            var originalNumber = (guessedResult - 7) / 2;
            document.getElementById('results').innerHTML = `Задуманное число: ${originalNumber}`;
        }

        function calculateAge() {
            var userName = document.getElementById('userName').value;
            var yearOfBirth = parseInt(document.getElementById('yearOfBirth').value);
            var currentYear = new Date().getFullYear();
            var age = currentYear - yearOfBirth;
            document.getElementById('results').innerHTML = `${userName}: ${age}`;
        }
    </script>
</body>
</html>
